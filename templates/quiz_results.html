<!DOCTYPE html>
<html>
<head>
	<title>{{ student[0] }} {{ student[1] }} - Quiz Results</title>
</head>
<body>
	<h1>{{ student[0] }} {{ student[1] }} - Quiz Results</h1>
	<table>
		<thead>
			<tr>
				<th>Quiz ID</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			{% for quiz_result in quiz_results %}
			<tr>
				<td>{{ quiz_result[0] }}</td>
				<td>{{ quiz_result[1] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
