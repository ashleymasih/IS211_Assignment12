<!DOCTYPE html>
<html>
  <head>
    <title>Add Quiz</title>
  </head>
  <body>
    <h1>Add Quiz</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('add_quiz') }}">
      <p><label>Subject:</label><input type="text" name="subject"></p>
      <p><label>Number of Questions:</label><input type="number" name="num_questions"></p>
      <p><label>Quiz Date:</label><input type="date" name="date_given"></p>
      <p><input type="submit" value="Add Quiz"></p>
    </form>
  </body>
</html>
